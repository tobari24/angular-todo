<h1 mat-dialog-title>Add a new Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput required type="text" [(ngModel)]="data.title" placeholder="Add task" cdkFocusInitial>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="data.memo" placeholder="writing memo...">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" >Add</button>
</div>
