<div *ngIf="tasks$ | async as tasks; else loading">
  <div *ngIf="tasks.length > 0; else noTask">
    <mat-card *ngFor="let task of tasks;" [style.display]="task.isDelete ? 'none':'block'" class="card">
      <mat-card-title>
        {{ task.title }}
      </mat-card-title>
      <!--<mat-card-subtitle *ngIf="task.memo">
        {{ task.memo }}
      </mat-card-subtitle>-->
      <mat-card-content>
        <mat-checkbox>{{ task.memo }}</mat-checkbox>
      </mat-card-content>
      <mat-card-actions class="card-content-actions">
          <button mat-button (click)="openSnackBar(task)"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<ng-template #noTask>
  <p>All task compleated!</p>
</ng-template>

<ng-template #loading>
  <p>now loading ....</p>
</ng-template>

<button mat-fab (click)="showTaskDialog()"><mat-icon>add</mat-icon></button>
